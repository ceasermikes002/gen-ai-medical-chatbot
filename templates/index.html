<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedikBot - Medical Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h2>MedikBot</h2>
            </div>
            <p class="tagline">Your AI Medical Assistant</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <i class="fas fa-robot bot-icon"></i>
                    <div class="text">Hello! I'm MedikBot, your medical assistant. How can I help you today?</div>
                </div>
                <div class="timestamp">Just now</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Ask me about medical conditions...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
